<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Animals
    </ion-title>

    <ion-buttons slot="end">
      <!--
      <ion-button (click)="goToFavorites()">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      -->
      <!--
      <ion-button [routerLink]="['/home']">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>-->

  <ion-list>
    <ion-item-sliding *ngFor="let animal of animals ">
      <ion-item [routerLink]="['/animals', animal.id]">

        <!--
        <ion-avatar slot="start">
          <img [src]="animal.imageUrl" alt="{{ animal.name }} image">
        </ion-avatar>
        -->

        <ion-thumbnail slot="start">
          <img [src]="animal.imageUrl" alt="{{ animal.description }} ">
        </ion-thumbnail>

        <ion-label>{{ animal.name }}</ion-label>

        <ion-badge slot="end" color="primary" *ngIf="animal.favorite">
          Favorite
        </ion-badge>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="success"
              *ngIf="!animal.favorite" (click)="toggleFavorite(animal)">
          <ion-icon name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger"
              *ngIf="animal.favorite" (click)="toggleFavorite(animal)">
          <ion-icon name="heart-dislike"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
